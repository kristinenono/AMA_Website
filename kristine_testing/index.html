<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bcae03608a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <header>
        <div class="header-top">
            <img src="images/AMA_Logo.png" alt="AMA Logo" class="header-logo" />
            <div class="header-text">
              <strong id="logo-text">University of<br>Wisconsin Madison</strong>
            </div>
            <div class="login-signup-container">
              <button id="loginbtn" class="add-btn">LOGIN</button>
              <button id="signupbtn" class="sadd-btn">SIGN UP</button>
            </div>
          </div>
      <nav
        class="navbar is-transparent"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-content">
            <a class="navbar-item">HOME</a>
            <a class="navbar-item">ABOUT</a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link is-arrowless"> MEMBERS </a>
              <div class="navbar-dropdown">
                <a class="navbar-item"> CALENDAR </a>
                <a class="navbar-item"> POINT SYSTEM </a>
              </div>
            </div>
            <a class="navbar-item">BLOG</a>
            <a class="navbar-item">CONTACT</a>
            <div class="navbar-item">
              <div id="signbtns" class="is-hidden burgerlogsign">
                <button id="burgerloginbtn" class="add-btn">LOGIN</button>
                <button id="burgersignupbtn" class="sadd-btn">SIGN UP</button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <script src="app.js"></script>
  </body>
</html>

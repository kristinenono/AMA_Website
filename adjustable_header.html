<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css" />
<title>Responsive Burger Menu</title>
</head>
<body>
  <nav style="background-color: #f3f2ee; margin-top: 0">
    <!-- website logo -->
    <h1 class="navbar-item" id="navbar-item">
      <img src="images/AMA Logo.png" alt="" style="float: left" />
      <div id="uw-madison">
        <strong id="logo-text">University of Wisconsin Madison</strong>
      </div>
    </h1>
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar">
      <span></span>
      <span></span>
      <span></span>
    </a>
    <div class="login-signup">
      <a id="login">
        <button id="logbtn" class="add-btn button" onclick="loginclick()">
          <strong id="bttn-font">LOGIN</strong>
        </button>
      </a>
      &nbsp; &nbsp;
      <a id="signin">
        <button id="signbtn" class="add-btn button" onclick="signupclick()">
          <strong id="bttn-font">SIGN UP</strong>
        </button>
      </a>
    </div>
    <div class="navbar-menu">
      <div>
        <a href="index.html" id="home-link"><strong id="home-nav">HOME</strong></a>
        <a id="format-link"><strong id="format-nav">ABOUT</strong></a>
        <div class="dropdown">
          <button class="bttn1"><strong id="format-nav">MEMBERS</strong></button>
          <div class="dropdown-content">
            <div><a href="calendar.html" id="calendarbtn">CALENDAR</a></div>
            <div><a href="#" id="pointbtn">POINT SYSTEM</a></div>
          </div>
        </div>
        <a id="blog-link"><strong id="format-nav">BLOG</strong></a>
        <a id="format-link"><strong id="format-nav">CONTACT</strong></a>
      <div class="login-signup-burger">
        <a id="login">
          <button id="logbtn" class="add-btn button" onclick="loginclick()">
            <strong id="bttn-font">LOGIN</strong>
          </button>
        </a>
        &nbsp; &nbsp;
        <a id="signin">
          <button id="signbtn" class="add-btn button" onclick="signupclick()">
            <strong id="bttn-font">SIGN UP</strong>
          </button>
        </a>
      </div>
    </div>
    </div>
  </nav>
  <script src="app.js"></script>
</body>
</html>

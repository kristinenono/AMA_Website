<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- creation of a modal that appears for users to login -->
    <div>
        <!-- contains all of the content code within the modal -->
        <div>
            <div style="background-color: #1F304F; width: 30%; height: 30%; margin: auto;">
                <!-- the sign in form for users -->
                <form>
                    <div style="color:F3F2EE; text-align: center; padding-top: 5px; font-family: Arial, Helvetica, sans-serif;">
                        <p><b>TEMP LOGIN MODAL</b></p>
                    </div>
                    <!-- the email field -->
                    <p style="color:F3F2EE; font-family: Arial, Helvetica, sans-serif; text-align: center; padding-top: 5px;">Email:</p>
                    <input type="email" placeholder="sampleemail@wisc.edu"
                        style="background-color:F3F2EE; text-align: center; margin: auto; display: block;">
                    <br>
                    <!-- the password field -->
                    <p style="color:F3F2EE; font-family: Arial, Helvetica, sans-serif; text-align: center; padding-top: 5px;">Password:</p>
                    <input type="password" placeholder="password"
                        style="background-color:F3F2EE; margin: auto; display: block; text-align: center;">
                    <br>
                    <!-- the login button -->
                    <a>
                        <button style="margin: auto; display: block;">
                            <strong>Login</strong></button>
                    </a>
                    <!-- location where error is displayed if one occurs -->
                    <div class="error has-text-warning"></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
